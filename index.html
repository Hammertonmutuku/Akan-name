    <div class="container">
    <h1>AKAN-NAME</h1>
    <p><strong>Akan names</strong> are derived from Ghanian culture.Children are given names specifically the first name which corresponds to the day in the week they were born.Akan names vary in gender<br>
    By keying in the date of birth and gender this website will enable you get your akan name.<br>
    </p>
    <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
          <label class="control-label col-sm-3" for="year">Year:</label>
          <div class="col-sm-10">
            <input type="year" class="form-control" id="date of birth" placeholder="year">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="month">Month:</label>
          <div class="col-sm-10"> 
            <input type="number" class="form-control" id="month" placeholder="Enter month">
          </div>
        </div>
        <div class="form-group">
                <label class="control-label col-sm-3" for="">Date of birth:</label>
                <div class="col-sm-10"> 
                  <input type="date of birth" class="form-control" id="date of birth" placeholder="Enter date of birth">
                </div>
              </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> male</label>
            </div>
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> female</label>
            </div>
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"><span>Submit</span></button>
          </div>
        </div>
        </div>
      </form>
